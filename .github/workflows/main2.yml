name: testCMD
on: workflow_dispatch
jobs:
    testCmd:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout another private repository
              uses: actions/checkout@v2
              with:
                  repository: AHWamboo/cypress-wamboo-demo-online-sql-dump
                  token: ${{ secrets.ACCESS_TOKEN }}
                  ref: main

            - name: List contents of the private repository
              run: |
                ls 

            - name: Decrypt File
              run: |
                echo "{{ env.GPG_PASSPHRASE }}" | gpg --decrypt --cipher-algo AES256 --passphrase-fd 0 --output db-backup.sql db-backup.sql.gpg
              env:
                GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

            - name: List contents of the private repository
              run: |
                ls 
